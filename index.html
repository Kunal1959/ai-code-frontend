<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Code Generator</h1>
        <div class="input-section">
            <textarea id="inputText" placeholder="Enter your code or natural language instructions here..."></textarea>
            <div class="controls">
                <select id="languageSelect">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="cpp">C++</option>
                </select>
                <select id="taskTypeSelect">
                    <option value="generate">Generate Code</option>
                    <option value="explain">Explain Code</option>
                    <option value="convert">Convert Code</option>
                    <option value="debug">Debug Code</option>
                </select>
                <button onclick="generateCode()">Generate</button>
            </div>
        </div>
        <div class="output-section">
            <h2>Result:</h2>
            <pre id="output"></pre>
            <a id="downloadLink" class="hidden" download="generated_code.txt">Download Code</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
